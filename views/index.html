<div class="container">
  {{ if .Facts }} {{ range.Facts }}
  <a href="/fact/{{ .ID }}">
    <div class="fact-item">
      <div class="question-wrapper">
        <p class="question">{{ .Question }}</p>
        <div class="actions">{{template "icon-arrow-right" .}}</div>
      </div>
    </div>
  </a>
  {{ end }} {{ else }}
  <div class="no-facts">
    <p>No fact.</p>
    <p><a href="/fact">Add New</a></p>
  </div>
  {{ end }}
</div>
